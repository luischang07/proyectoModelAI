# Docker Compose para desarrollo local sin GPU
# Usa este archivo si no tienes nvidia-docker instalado

services:
  # Redis - Message Broker para Celery
  redis:
    image: redis:7-alpine
    container_name: modelai-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - modelai-network

  # Backend API (FastAPI) - CPU only
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: modelai-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
      - ./logs:/app/logs
      - ./app.db:/app/app.db
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./app.db
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=""  # Forzar CPU
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - modelai-network

  # Celery Worker - CPU only
  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: modelai-celery-dev
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
      - ./logs:/app/logs
      - ./app.db:/app/app.db
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./app.db
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=""  # Forzar CPU
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - modelai-network

volumes:
  redis_data:
    driver: local

networks:
  modelai-network:
    driver: bridge
